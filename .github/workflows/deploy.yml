name: Deploy Flask App to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          [ -n "${{ secrets.EC2_HOST }}" ] || (echo "EC2_HOST secret is missing"; exit 1)
          [ -n "${{ secrets.EC2_SSH_KEY }}" ] || (echo "EC2_SSH_KEY secret is missing"; exit 1)

      # IMPORTANT: use "./*" so hidden files/folders (like .git) are NOT included
      - name: Copy source to EC2 with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*"
          target: "/home/ubuntu/app_src"
          strip_components: 0
          overwrite: true
          rm: true

      - name: Build image & run container on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            # Ensure Docker (Ubuntu)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
              sudo usermod -aG docker ubuntu || true
            fi

            # Prep /opt/myapp and sync from home
            sudo mkdir -p /opt/myapp
            sudo rm -rf /opt/myapp/* || true
            sudo cp -a /home/ubuntu/app_src/. /opt/myapp/
            sudo chown -R ubuntu:ubuntu /opt/myapp
            cd /opt/myapp

            # Free port 80 & old containers
            sudo docker rm -f webserver myapp 2>/dev/null || true

            # Build & run (auto-restart)
            sudo docker build -t myapp:latest .
            sudo docker run -d --name myapp --restart unless-stopped -p 80:80 myapp:latest

            # Status + last logs + local health check
            sudo docker ps
            sudo docker logs myapp --tail=80 || true
            (curl -sI http://127.0.0.1/ | head -n 20) || true
